<mat-toolbar color='primary'>
  <a routerLink='/'><img id='logo' src='../../assets/img/vendue2.png'></a>

  <!-- This fills the remaining space of the current row -->
  <span class="menu"></span>
  
  <div id='mobileToolbar'>
    <button mat-button [matMenuTriggerFor]="menu"><span class='material-icons'>menu</span></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink='/'>Home</button>
      <button mat-menu-item routerLink='/market'>Market</button>
      <button mat-menu-item routerLink='/login'>Log In</button>
    </mat-menu>
  </div>
  <div class="collapse navbar-collapse" id="webToolbar">
    <button mat-button routerLink='/'>Home</button>
    <button mat-button routerLink='/market'>Market</button>
    <button mat-button routerLink='/login'>Log In</button>
  </div>
</mat-toolbar>
